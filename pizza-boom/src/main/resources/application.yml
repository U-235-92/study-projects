spring:
  application:
    name: pizza-boom
  profiles:
    active:
    - dev_db_h2
server:
  port: 8558
---
spring:
  config:
    activate:
      on-profile: dev_db_h2
  datasource:
    generate-unique-name: false
    name: pizza-boom
    url: jdbc:h2:mem:pizza-boom
    driver-class-name: org.h2.Driver
    username: admin 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
---
spring:
  config:
    activate:
      on-profile: dev_db_mem_app
